<a
  class="!rounded-md bg-primary-600 px-4 py-2 flex items-center gap-2 !text-neutral !no-underline hover:!bg-primary-500 dark:bg-primary-800 dark:hover:!bg-primary-700"
  {{ with .href }}href="{{ . }}"{{ end }}
  {{ with .target }}target="{{ . }}"{{ end }}
  {{ with .rel }}rel="{{ . }}"{{ end }}
  role="button">

  {{ with .icon }}
    {{ partial "icon.html" . }}
  {{ end }}

  {{ .text }}
</a>
